<!DOCTYPE html>
<html>
<head>
<style>
#div1 {
 position: relative;
 height: 200px;
 width: 200px;
 margin: 100px;
 padding: 10px;
 border: 1px solid black;
}
#div2 {
 padding: 50px;
 width: 100px;
 height: 100px;
 border-radius: 50%;
 position: absolute;
 border: 1px solid black;
 background-color: red;
 transform: rotate(360deg);
 transform-origin: 20% 40%;
}
#div1:hover{
	transition: 2s;
}
</style>
</head>
<body>
	<div id="div1">
 <div id="div2">
 	HELLO
 </div>
</div>
</body>
</html>
